<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Triangle Tracker using Objects</title>
  </head>

  <body>
    <div class="container">
      <h4>Enter 3 numbers. See if it's a triangle, and see what type.</h4>
      <form id="sides">
        <div class="form-group">
          <label for="input">Side 1</label>
          <input id="side1" type="text">
          <label for="input">Side 2</label>
          <input id="side2" type="text">
          <label for="input">Side 3</label>
          <input id="side3" type="text">
        </div>
        <button class="btn" type="submit" id="btn">Submit</button>
      </form>
      <p><span id="output"></span> </p>

    </div>
  </body>
</html>
